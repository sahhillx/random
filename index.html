<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>For My Love ❤</title>
  <style>
    body {
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      font-family: "Poppins", sans-serif;
      color: #fff;
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      animation: fadeIn 3s ease-in-out;
    }

    .message {
      font-size: 1.2rem;
      width: 80%;
      max-width: 500px;
      border: 2px solid white;
      padding: 15px;
      border-radius: 15px;
      background: rgba(255,255,255,0.2);
      animation: typing 4s steps(40, end), blink 0.5s step-end infinite alternate;
      white-space: nowrap;
      overflow: hidden;
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }

    @keyframes blink {
      from, to { border-color: transparent }
      50% { border-color: white }
    }

    .hearts {
      position: fixed;
      bottom: -10px;
      font-size: 2rem;
      animation: floatUp 5s linear infinite;
    }

    @keyframes floatUp {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(-100vh); opacity: 0; }
    }
  </style>
</head>
<body>
  <h1>For My Special One ❤</h1>
  <div class="message">
    You are the best thing that ever happened to me... 💕
  </div>

  <!-- Floating hearts -->
  <div class="hearts" style="left:10%;">❤</div>
  <div class="hearts" style="left:30%;">💖</div>
  <div class="hearts" style="left:50%;">💘</div>
  <div class="hearts" style="left:70%;">💞</div>
  <div class="hearts" style="left:90%;">💓</div>
</body>
</html>
